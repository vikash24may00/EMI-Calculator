<template>
    <lightning-card title="EMI Calculator" icon-name="custom:custom63">
        <div class="container slds-m-around_medium">
            <div class="calculator">
                <lightning-slider
                    label="Loan Amount"
                    min="1000"
                    max="1000000"
                    step="1000"
                    value={loanAmount}
                    onchange={handleSliderChange}
                    data-id="loanAmount"
                ></lightning-slider>
                <p>Loan Amount:  ₹{loanAmount}</p>

                <lightning-slider
                    label="Interest Rate (%)"
                    min="0.1"
                    max="20"
                    step="0.1"
                    value={interestRate}
                    onchange={handleSliderChange}
                    data-id="interestRate"
                ></lightning-slider>
                <p>Interest Rate: {interestRate}%</p>

                <lightning-slider
                    label="Loan Term (Years)"
                    min="1"
                    max="30"
                    step="1"
                    value={termYears}
                    onchange={handleSliderChange}
                    data-id="termYears"
                ></lightning-slider>
                <p>Loan Term: {termYears} Years</p>

                <template if:true={emi}>
                    <p class="slds-m-top_medium">Your Monthly EMI is:  ₹{emi}</p>
                    <p>Principal Amount:  ₹{loanAmount}</p>
                    <p>Annual Interest Rate: {interestRate}%</p>
                    <p>Loan Term: {termYears} Years</p>
                </template>
            </div>
            <div class="chart">
                <canvas class="emiChart" lwc:dom="manual" data-id="emiChart"></canvas>
            </div>
        </div>
    </lightning-card>
</template>
